<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flos Todo App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Flos Todo App ✅</h1>
        <h2>Add new item</h2>

        <form action="#" method="post">
            <input type="text" class="title" name="title" placeholder="Title">
            <input type="date" class="date" name="date">
            <button type="submit" class="submitbutton">Add new item</button>
        </form>

        <ul class="list-items">
            <li>
                <input type="checkbox"> List item 1
                <div class="item-date">Erledigen bis: 21:00 Uhr</div>
            </li>
            <li>
                <input type="checkbox"> List item 2
                <div class="item-date">Erledigen bis: 21:00 Uhr</div>
            </li>
            <li>
                <input type="checkbox"> List item 3
                <div class="item-date">Erledigen bis: 21:00 Uhr</div>
            </li>
            <li class="done">
                <input type="checkbox" checked> List item 4
                <button class="remove-button">❌</button>
                <div class="item-date">Erledigen bis: 21:00 Uhr</div>
            </li>
        </ul>
    </div>
</body>
</html>
